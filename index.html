<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-oli</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
   <div class="body-wrapper">

    <!-- oli _______________________________________________________ -->
    <section class="oli-wrapper wrapper">
      <p>oli</p>
    </section>

    <section class="wrapper">
      <div class="none"><p>.</p></div>
    </section>

    <section class="empty-wrapper wrapper">
      <div class="none"><p>.</p></div>
    </section>



    <!-- main________________________________________________________ -->
    <section class="main-wrapper wrapper">
      <div class="creative">
       <p><span class="light">We're</span> <b>Creative</b></p>
       <p><b>Studio</b> <span class="light">from Sydney</span></p>
      </div>
      <div class="construction">
       <p>Our website is under construction. We'll be here soon with our new awesome site, subscribe to be</p>
       <p>notified.</p>
      </div>
      <div class="email">
        <div><input type="text" class="placeholder" name="inputBox" placeholder="Enter Your email Address"></div>
        <div class="notify"><p><a href="https://www.example.com">Notify Me</a></p></div>
      </div>
    </section>



    <!-- socail media __________________________________________________- -->
    <section class="contact-wrapper wrapper">
      <ul>
        <li><a href="https://www.example.com"><img src="images/facebook.png" alt="Facebook logo"></a></li>
        <li><a href="https://www.example.com"><img src="images/twitter.png" alt="Twitter logo"></a></li>
        <li><a href="https://www.example.com"><img src="images/instagram.png" alt="Instagram logo"></a></li>
        <li><a href="https://www.example.com"><img src="images/pinterest.png" alt="Pinterest logo"></a></li>
      </ul>
    </section>


    <!-- footer_________________________________________________________ -->
    <section class="footer-wrapper wrapper">
      <div class="all-rights"><p>&copy; 2019  oli - All Rights Reserved</p></div>
      <div class="terms">
        <p><a href="https://www.example.com">Terms of Service</a></p>
        <p><a href="https://www.example.com">Privacy Policy</a></p>
      </div>
    </section>
  </div>
 </body>
</html>
